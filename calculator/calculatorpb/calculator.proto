syntax = "proto3";

package calculator;

option go_package = "./;calculator";

message Calculation {
    int64 num1 = 1;
    int64 num2 = 2;
}

message CalculatorRequest {
    Calculation calculator = 1;
}

message CalculatorResponse {
    int64 result = 1;
}

service CalculatorService {
    rpc Calculator(CalculatorRequest) returns (CalculatorResponse);
}